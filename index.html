<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="chart.js"></script>
    </head>
    <body>
        <canvas id="panel" ></canvas>
        <script>
            XChart(0.75, "0,255,0")
            function XChart(pcent, color) {
                function pToR(p) {
                    var r = (p * 2) % 2 + 1.5;
                    if (r >= 0 && r <= 2) return r;
                    return Math.abs((2 - r) % 2);
                }
                function arcDraw(r, color) {
                    context.beginPath();
                    context.arc(rx, ry, r, startR, endR, false);
                    context.fillStyle = color;
                    context.lineTo(rx, ry);
                    context.closePath();
                    context.fill();
                }
                var startR = Math.PI * 3 / 2, endR = pToR(pcent) * Math.PI;
                var rx = 100, ry = 100;
                var canvas = document.getElementById('panel');

                var context = canvas.getContext('2d');
                canvas.height = 250;
                canvas.width = 250;

                context.beginPath();
                context.arc(rx, ry, 85, 0, Math.PI * 2, true);
                context.strokeStyle = 'rgba(' + color + ',0.25)';
                context.lineWidth = 4;
                context.stroke();

                arcDraw(100, 'rgba(' + color + ',1)');
                arcDraw(70, 'rgba(255,255,255,1)');
            }
        </script>
    </body>
</html>
